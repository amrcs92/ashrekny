<section id="courseArchive">
  <div class="container">
    <p style="padding:10px"><p>
    <div class="row">
      <!-- start course content -->
      <div class="col-lg-8 col-md-8 col-sm-8">
        <div class="courseArchive_content">
          <!-- start blog archive  -->
          <div class="row">
          <div ng-repeat="story in stories | filter:searchText">
            <!-- start single blog archive -->
            <div class="col-lg-12 col-12 col-sm-12">
              <div class="single_blog_archive wow fadeInUp">
                <!-- <div class="blogimg_container">
                  <a href="#" class="blog_img">
                    <img alt="img" src="img/blog.jpg">
                  </a>
                </div> -->
                <h2 class="blog_title"><a href="./{{story.id}}/storydetails">{{story.title}}</a></h2>
                <div class="blog_commentbox">
                  <p><i class="fa fa-clock-o"></i>Time: {{story.created_at}}</p>
                  <p><a href="./volunteerprofile/{{story.volunteer.id}}"><i class=""></i>الكاتب : {{story.volunteer.first_name}} {{story.volunteer.last_name}}</a></p>                      
                </div>
                <p class="blog_summary">{{story.content | limitTo: filterDetailsLimit}}
                	<a href="./{{story.id}}/storydetails">...</a>
                </p>
                <a class="blog_readmore" href="./{{story.id}}/storydetails">المزيد</a>
                <div class="row">
	                <div class="fb-share-button col-sm-3 col-sm-push-3">
		                <a href="./{{story.id}}/story/edit" ng-show="currentUser.isVolunteer && story.volunteer.id==currentUser.role_id" class="col-sm-offset-7">
		                	<button class="wpcf7-edit"> تعديل <i class="fa fa-pencil-square-o"></i></button>
		                </a>
	                </div>
	                <div class="col-sm-3 col-sm-push-4">
		                <div class="fb-share-button" data-href="https://localhost/GP/angularproject/{{story.id}}/storydetails" data-layout="button_count" data-size="large" data-mobile-iframe="false">
		                	<a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fgoogle.com%2F&amp;src=sdkpreparse">شير 
		                	</a>
		                </div>
	                </div>
                </div>
              </div>
            </div>
            <!-- End single blog archive -->
            </div>
          </div>
          <!-- end blog archive  -->
          <!-- start previous & next button -->
          <div class="single_blog_prevnext">
            <a href="#" class="prev_post wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"><i class="fa fa-angle-left"></i>السابق</a>
            <a href="#" class="next_post wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;">التالى<i class="fa fa-angle-right"></i></a>
          </div>
        </div>
      </div>
      <!-- End course content -->

      <!-- start course archive sidebar -->
      <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="courseArchive_sidebar">
          <!-- start single sidebar -->
          <div class="single_sidebar">
            <h2>أحدث القصص<span class=""></span></h2>
            <ul class="news_tab">
            <div ng-repeat="most in mostrecent">
              <li>
                <div class="media">
                  <div class="media-left">
                    <a href="#" class="news_img img-circle img-responsive">
                      <!-- <img alt="img" src="img/news.jpg" class="media-object"> -->
                      <img alt="User Pic" src="../laravelproject/{{most.volunteer.profile_picture}}" class="img-circle img-responsive">
                    </a>
                  </div>
                  <div class="media-body">
                   <a href="./{{most.id}}/storydetails">{{most.title}}</a>
                   <span class="feed_date">{{most.created_at}}</span>
                  </div>
                </div>
              </li>
              </div>                
             </ul>
          </div>

<!--=========== BEGIN COURSE BANNER SECTION ================-->
    <section id="courseArchive">
      <p style="padding-top: 20px"></p>
      <div class="container">
        <div class="row">
          <!-- start course content -->
          <div class="col-lg-8 col-md-8 col-sm-8">
            <div class="courseArchive_content">
              <!-- start blog archive  -->
              <div class="row">
              <div ng-repeat="story in volunteerstory">
                <!-- start single blog archive -->
                <div class="col-lg-12 col-12 col-sm-12">
                  <div class="single_blog_archive wow fadeInUp">
                    <!-- <div class="blogimg_container">
                      <a href="#" class="blog_img">
                        <img alt="img" src="img/blog.jpg">
                      </a>
                    </div> -->
                    <h2 class="blog_title"><a href="events-single.html">{{story.title}}</a></h2>
                    <div class="blog_commentbox">
                      <p><i class="fa fa-clock-o"></i>Time: {{story.created_at}}</p>
                      <p><a href="./volunteerprofile/{{story.volunteer.id}}"><i class=""></i>الكاتب : {{currentUser.volunteer.first_name}} {{currentUser.volunteer.last_name}}</a></p>                      
                    </div>
                    <p class="blog_summary">{{story.content}}</p>
                    <a class="blog_readmore" href="./{{story.id}}/storydetails">Read More</a>
                  </div>
                </div>
                <!-- End single blog archive -->
                </div>
              </div>
              <!-- end blog archive  -->
              <!-- start previous & next button -->
              <div class="single_blog_prevnext">
                <a href="#" class="prev_post wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"><i class="fa fa-angle-left"></i>السابق</a>
                <a href="#" class="next_post wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;">التالى<i class="fa fa-angle-right"></i></a>
              </div>
            </div>
          </div>
          <!-- End course content -->

          <!-- start course archive sidebar -->
          <div class="col-lg-4 col-md-4 col-sm-4">
            <div class="courseArchive_sidebar">
              <!-- start single sidebar -->
              <div class="single_sidebar">
                <h2>أحدث القصص<span class=""></span></h2>
                <ul class="news_tab">
                <div ng-repeat="most in mostrecent">
                  <li>
                    <div class="media">
                      <div class="media-left">
                        <a href="#" class="news_img">
                          <img alt="img" src="img/news.jpg" class="media-object">
                        </a>
                      </div>
                      <div class="media-body">
                       <a href="./{{most.id}}/storydetails">{{most.title}}</a>
                       <span class="feed_date">{{most.created_at}}</span>
                      </div>
                    </div>
                  </li>
                  </div>                
                 </ul>
              </div>
              <!-- End single sidebar -->

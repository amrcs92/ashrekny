<section id="courseArchive">
    <div class="container">
		<p style="padding:10px"></p>
        <div class="row">

              <div class="col-sm-9 ">
            <div ng-repeat="organization in organizations"  ng-show="filterCategory(organization.categories)||first">            
            <div class="row"> 
                  <div class="single_blog_archive wow fadeInUp container">
                                <div class="row">
                                    <div class=" col-sm-4 blogimg_container event inheret" style="width:25% !important;">
                                      <a href="./orgprofile/{{organization.id}}" class="blog_img" >
                                        <img alt="img" src="../laravelproject/{{organization.logo}}">
                                      </a>
                                    </div>
                                    <div class="col-sm-8">
                                                        <div class="row">
                                                    <!-- <div class=" col-sm-6" > -->
                                                          <h3 class="blog_title"><a href="./orgprofile/{{organization.id}}">{{organization.name}}</a></h3> 
                                                    <!-- </div> -->
                                                </div>
                                                <br>
                                                <br>
                                                <div class="row">

                                                    <div class="col-sm-4" >
                                                          <p><i class="fa fa-clock-o"></i> تاريخ التسجيل :</p>
                                                    </div>
                                                    <div class="col-sm-8" >
                                                          <p>{{organization.created_at}}</p>
                                                    </div>
                                                </div>
                                                <div class="row">

                                                    <div class="col-sm-4" >
                                                          <p><i class="fa fa-map-marker"></i> العنوان :</p>
                                                    </div>
                                                    <div class="col-sm-8" >
                                                          <p>{{user.country}} {{user.city}} {{user.region}} {{organization.full_address}}</p>
                                                    </div>
                                                </div>
                                               <div class="row">

                                                    <!-- <div class="col-sm-4" >
                                                          
                                                        <blockquote> عن الجمعيه</blockquote>
                                                    </div> -->
                                                    <!-- <div class="col-sm-8" > -->
                                                          <p>{{organization.description |limitTo:descriptionLimit}}<a href="./orgprofile/{{organization.id}}">...</a></p>
                                                    <!-- </div> -->
                                                </div>
                                                <div class="row">
                                                    <a class="blog_readmore" href="./orgprofile/{{organization.id}}"><strong>التفاصيل</strong></a>
                                                </div>
                                                <br>
                                                <br>
                                                
                                               
                                                

                                    </div>
                                </div>                                
                  </div>
            </div>
            </div>
                <div class="row">
                          <!-- start previous & next button -->
                        <div class="col-lg-9 single_blog_prevnext">
                            <button ng-click="previous()" class="prev_post wow fadeInLeft animated" style="visibility: visible; animation-name: fadeInLeft;"><i class="fa fa-angle-left"></i>Previous</button>
                            <button ng-click="next()" class="next_post wow fadeInRight animated" style="visibility: visible; animation-name: fadeInRight;">Next<i class="fa fa-angle-right"></i></button>
                        </div>
                    </div>
            </div>
            <div class="col-sm-3">
                <div class="row">
                        <div class="col-xs-9">
                            <input type="button" class="btn btn-info" data-toggle="collapse" data-target="#categories" value="الاهتمامات :">
                            <div id="categories" class="collapse">
                                <div class="list-group " ng-repeat="category in categories">
                                  <input type="checkbox" name="" ng-checked="exist(category.name)" ng-click="toggleSelection(category.name)">{{category.name}}
                                </div>  
                          </div>
                        </div>
                    </div>
            </div>
    </div>
</section>
